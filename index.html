<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Reset-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Password Generator App</title>
  </head>

  <body>
      <!--Bootstrap Container will hold everything.-->
    <div class="container">
        <!--Jumbotron holds title & instructions.-->
        <div class="jumbotron">
            <div class="container">
                <h1>Random Password Generator</h1>
                <h2>Set your parameters below, then click "Generate". </h2>
            </div>
        </div>
        <div>
            <h3>Criteria</h3>
        </div> 
        <!--User input. All fields mandatory.-->
        <form>
            <label><b>Password length (8-128 characters)</b></label>
            <input type="number" name="message" id="charInput" min="8" max="128" required>
            </br>
            <label><b>Include special characters? (@#$%)</b></label>
            <input type="checkbox" name="sym" id="symInput" required>
            </br>
            <label><b>Include numbers? (0-9)</b></label>
            <input type="checkbox" name="num" id="numInput" required>
            </br>
            <label><b>Include lowercase letters? (a-z)</b></label>
            <input type="checkbox" name="low" id="lowInput" required>
            </br>
            <label><b>Include uppercase letters? (A-Z)</b></label>
            <input type="checkbox" name="up" id="upInput" required>
        </form>

        <!--Submit button for password generation.-->
        <div>
        <input type="submit" onclick="" value="Generate">
        </div>
              
    </div>
   

    <!--Custom JS link-->
    <script src = "assets/script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
